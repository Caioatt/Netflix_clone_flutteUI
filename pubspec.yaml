name: netflix_clone
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.4
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  
  assets:
  #   - images/a_dot_burr.jpeg
   - lib/assets/img/logo.png
   - lib/assets/profile.png
   - lib/assets/img/filme.jpg
   - lib/assets/img/capa_filme.jpg
   - lib/assets/img/play_trailer.jpg
   - lib/assets/img/netflix3.png
   - lib/assets/img/launcher_icon.png


flutter_native_splash:
  #color_android: "#000000"
  #color: "#000000"
 # icon_background_color_dark: "#000000"
  background_image: "lib/assets/img/splash.png"
  #image: "lib/assets/img/netflix3.png"
  android: true
  ios: true 


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  web: true 

  remove_alpha_ios: true
  image_path: "lib/assets/img/launcher_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21